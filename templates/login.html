{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Ты уже вошел, slave недоделанный</p>
{% else %}
<h2>Войти в качалку</h2>
<form action="/login" method="POST">
  <input type="username" name="username" placeholder="Ник">
  <input type="password" name="password" placeholder="Пароль">
  <input type="submit" value="Вход">
</form>

{% endif %}
{% endblock %}
